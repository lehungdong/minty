<!DOCTYPE html>
<html>
    <head>
        <title>Working Log</title>
        <link rel="stylesheet" href="style.css">
        <style>
            table {
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#hero">Home</a></li>
                    <li><a href="#working log">Working Log</a></li>
                    <li><a href="#pinned works">Pinned Works</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="hero">
                <div class="hero-inner">
                    <h1>Thy Working Log</h1>
                    <h2>A week of working</h2>
                </div>
            </section>
            <section id="working log">
            <div class="section-inner">
                <h2>Log Sheet</h2>
                <table>
                    <tr>
                        <th>Date</th>
                        <th>Time worked</th>
                        <th>Notes</th>
                    </tr>
                    <tr>
                        <td>5/1/2023</td>
                        <td>3.75hrs</td>
                        <td>Did 2 PCR</td>
                    </tr>
                    <tr>
                        <td>5/3/2023</td>
                        <td>4hrs</td>
                        <td>Stained plates, run QC</td>
                    </tr>
                    <tr>
                        <td>5/5/2023</td>
                        <td>4hrs</td>
                        <td>Aliquoted samples</td>
                    </tr>
                </table>
            </div>
        </section>
        <section id="pinned works">
            <div class="section-inner">
                <p>I liked PCR sessions. Aliquoted days are very tiring</p>
            </div>
        </section>
        </main>
    </body>
</html>
